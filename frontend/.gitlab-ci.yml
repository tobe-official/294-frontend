image: node:20

stages:
  - lint
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

lint:eslint:
  stage: lint
  script:
    - npm ci
    - echo "Running ESLint verification (not fixing automatically)..."
    - npm run lint
    - |
      if [ $? -ne 0 ]; then
        echo "ESLint found issues. Please run 'npm run lint:fix' locally to fix them."
        exit 1
      fi
  artifacts:
    reports:
      codequality: eslint-report.json
    when: always
    expire_in: 1 week
  only:
    - merge_requests
    - main

lint:prettier:
  stage: lint
  script:
    - npm ci
    - echo "Running Prettier verification (not fixing automatically)..."
    - npm run prettier:verify
    - |
      if [ $? -ne 0 ]; then
        echo "Prettier found formatting issues. Please run 'npm run prettier:fix' locally to fix them."
        exit 1
      fi
  only:
    - merge_requests
    - main

test:coverage:
  stage: test
  image: node:18
  before_script:
    - apt-get update
    - apt-get install -y wget gnupg
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
    - apt-get update
    - apt-get install -y google-chrome-stable
    - export CHROME_BIN=/usr/bin/google-chrome
  script:
    - npm ci
    - npx ng test --watch=false --browsers=ChromeHeadlessCI --code-coverage
  artifacts:
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
  coverage: '/Statements\s+:\s+(\d+\.\d+)%/'
