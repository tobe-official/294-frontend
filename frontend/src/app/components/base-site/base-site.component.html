<div id="wholePage">

        <div id="logoDiv">
            <h1 id="logo">CheatSheetDB</h1>
        </div>
        <div id="buttonRow">
            <button class="headerButton" mat-flat-button
                    (click)="redirect()">{{ "header.homeButtonLabel" | translate }}
            </button>
            <button class="headerButton" mat-flat-button
                    (click)="redirect()">{{ "header.browseButtonLabel" | translate }}
            </button>
            <button class="headerButton" mat-flat-button

    <div id="restOfPage">
        <h4>Rest works!</h4>
    </div>
</div>
